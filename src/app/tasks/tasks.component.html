@if (isAddingTaks) {
    <!-- <app-new-task [userId]="id" (cancel)="onCloseButton()" (add)="onSubmit($event)"/> -->
    <app-new-task [userId]="id" (close)="onCloseButton()" />
}

<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Tasks</button>
        </menu>
    </header>

    <ul>
    @for (task of selectedUserTasks; track task.id) {
        <li>
            <!-- <app-task [task]="task" (complete)="onCompleteTask($event)" /> -->
            <app-task [task]="task"  />        
        </li>
    }
    </ul>
</section>
